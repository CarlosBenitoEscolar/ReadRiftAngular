<div class="review-container">
  <h2>Tus Reseñas</h2>
  <div *ngIf="reviews.length > 0">
    <ul>
      <li *ngFor="let review of reviews">
        <strong>Libro ID:</strong> {{review.bookId}} <br>
        <strong>Rating:</strong> {{review.rating}} <br>
        <strong>Comentario:</strong> {{review.comment}}<br><br>
        <button *ngIf="review.id !== undefined" (click)="deleteReview(review.id!)">Eliminar</button>
        <button *ngIf="review.id !== undefined" (click)="editReview(review)">Editar</button>
      </li>
    </ul>
  </div>
  <div *ngIf="reviews.length === 0">
    <p>No tienes reseñas todavía.</p>
  </div>

  <div *ngIf="reviewToEdit" class="edit-form">
    <h3>Editar Reseña</h3>
    <form (ngSubmit)="updateReview()">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" [(ngModel)]="reviewToEdit.rating" name="rating" required>
      
      <label for="comment">Comentario:</label>
      <textarea id="comment" [(ngModel)]="reviewToEdit.comment" name="comment" required></textarea>
      
      <button type="submit">Actualizar Reseña</button>
      <button type="button" (click)="cancelEdit()">Cancelar</button>
    </form>
  </div>
</div>
